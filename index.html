<!DOCTYPE html>
<html>
	<head>
		<title>error418's GitHub Page</title>
		<meta name="theme-color" content="#76622f" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		
		<link href="https://fonts.googleapis.com/css?family=Bungee|Hind" rel="stylesheet">
		
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" integrity="sha384-fj9YEHKNa/e0CNquG4NcocjoyMATYo1k2Ff5wGB42C/9AwOlJjDoySPtNJalccfI" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-resource.min.js"></script>

	</head>
	
	<body ng-app="main">
		<div class="container-fluid" ng-controller="MainController">
			<div class="hidden-sm hidden-xs content-spacer"></div>
	
			<div class="col-xs-12 col-md-offset-1 col-md-11 header">I'm a teapot</div>
	
			<div class="col-xs-12 col-md-offset-1 col-md-6 content">
				<p>Hello and welcome to a (yet) pretty empty personal GitHub page
				<p>
				<p>
					If you are looking for some content feel free to take a look into my <a href="https://github.com/error418">GitHub Repositories</a>.
				</p>
				
				<github-repos user="error418"></github-repos>
				
				<p>
					In case you are wondering why <i>&quot;I am a teapot&quot;</i> take a look into <a href="https://www.ietf.org/rfc/rfc2324.txt">RFC 2324</a>
				</p>
			</div>
		</div>
	</body>
</html>
